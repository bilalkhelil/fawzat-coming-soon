<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #F0E9E3;
      --text-main: #00394B;
      --text-muted: #555555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 160px;
      width: 100%;
      height: auto;
      margin: 0 auto 24px;
      display: block;
    }

    .coming-soon {
      font-family: "Outfit", system-ui, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .insta-text {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .insta-text a {
      color: var(--text-main);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .insta-text a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <!-- Replace "fawzat-logo.png" with your actual logo file name -->

    <p class="insta-text">
      In the meantime, follow us on Instagram:
      <!-- Replace the href with your real Instagram URL -->
      <a href="https://instagram.com/fawzat.ae" target="_blank" rel="noopener noreferrer">
        @fawzat.ae
      </a>
    </p>
  </main>
</body>
</html>
